<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>MyStudy Flashcards</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d1216">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    :root{
      --bg:#0b1014;
      --panel:#0f161c;
      --card:#0f171d;
      --text:#eaf5f0;
      --muted:#9ac2b6;
      --border:#1e2a30;
      --accent:#19ab90;
      --accent-2:#76ead1;
      --warn:#ffd166;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 800px at 70% -10%, rgba(25,171,144,0.10), transparent),linear-gradient(180deg,#0b1014,#0b1116);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    .container{max-width:920px;margin:0 auto;padding:16px}
    header{display:flex;align-items:center;justify-content:space-between;margin:6px 0 14px}
    h1{font-size:20px;margin:0}
    .btn{padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#0e171d;color:var(--text);font-weight:700}
    .btn.primary{background:var(--accent);color:#06261f;border-color:#128a74}
    .btn.warn{background:var(--warn);color:#3a2a00;border-color:#cda649}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .grid{display:grid;gap:12px}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:18px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,.25)}
    label{font-size:14px;color:var(--muted)}
    input[type="text"], textarea, select{width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:#0d161b;color:var(--text)}
    textarea{min-height:160px;font-family:ui-monospace,Consolas,monospace}
    .list{display:grid;gap:8px}
    .item{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border:1px solid var(--border);border-radius:14px;background:linear-gradient(180deg,#121b21,#0f171d)}
    .item .title{font-weight:800}
    .tag{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#0d161b;color:var(--muted);font-size:12px}
    .tag.warn{border-color:#705b2b;background:#2a2414;color:#ffd166}
    footer{margin-top:16px;text-align:center;color:var(--muted);font-size:12px}
    /* Study */
    .study-wrap{display:grid;gap:12px}
    .progress{height:10px;border-radius:999px;background:#0b1519;overflow:hidden;border:1px solid var(--border)}
    .bar{height:100%;width:0;background:linear-gradient(90deg,var(--accent),var(--accent-2))}
    .card-scene{perspective:1200px}
    .card{position:relative;width:100%;min-height:260px;background:var(--card);border:1px solid var(--border);border-radius:20px;box-shadow:0 12px 36px rgba(0,0,0,.35);overflow:hidden;touch-action:pan-y;transition:transform .28s ease, box-shadow .28s ease}
    .card-inner{position:relative;transform-style:preserve-3d;transition:transform .55s cubic-bezier(.2,.6,.2,1);height:100%;}
    .face{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;padding:24px;font-size:30px;line-height:1.35;text-align:center;backface-visibility:hidden}
    .back{transform:rotateY(180deg)}
    .flip .card-inner{transform:rotateY(180deg)}
    .ghost-hint{position:absolute;inset:auto 0 10px 0;text-align:center;color:var(--muted);font-size:12px}
    .meta{color:var(--muted);font-size:13px;text-align:center;margin-top:6px}
    .center{display:flex;justify-content:center;align-items:center;gap:8px}
    .spaced{display:flex;justify-content:space-between;align-items:center}
    canvas{max-width:100%}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MyStudy Flashcards</h1>
      <div class="row">
        <button id="installBtn" class="btn hidden">インストール</button>
        <a class="btn" href="#/">Home</a>
        <a class="btn" href="#/lists">Lists</a>
      </div>
    </header>

    <main id="app" class="grid"></main>

    <footer>
      PWA / オフライン対応。ダークモード最適化。
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
