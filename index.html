<!DOCTYPE html>

<html lang="ja">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <title>MyStudy - 単語カード</title>

  <link rel="manifest" href="manifest.webmanifest">

  <meta name="theme-color" content="#e9efe9">

  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>

    :root { 

      --bg:#f5f6f2; 

      --card:#ffffff; 

      --text:#1f2a2a; 

      --muted:#6f8b84; 

      --accent:#2c7a66; 

      --border:#d9e3de;

      --ivory:#f7f5ef;

    }

    *{box-sizing:border-box} html,body{height:100%}

    body{margin:0;background:linear-gradient(180deg,var(--ivory),var(--bg));

      color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}

    .container{max-width:760px;margin:0 auto;padding:16px}

    header{display:flex;justify-content:space-between;align-items:center;padding:8px 0;margin-bottom:8px}

    h1{font-size:20px;margin:0}

    .toolbar{display:flex;gap:8px;flex-wrap:wrap;align-items:center}

    .btn{padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#eef4f1;color:var(--text);font-weight:600}

    .btn.primary{background:var(--accent);color:#fff;border-color:#256b59}

    .btn.ghost{background:#ffffff}

    select, input[type="checkbox"]{padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}

    .grid{display:grid;gap:12px}

    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:22px;box-shadow:0 6px 18px rgba(0,0,0,.06)}

    .front,.back{min-height:120px;display:flex;align-items:center;justify-content:center;text-align:center;font-size:28px;line-height:1.35;padding:12px}

    .hint{font-size:15px;color:var(--muted);text-align:center;margin-top:6px}

    .muted{color:var(--muted);font-size:13px;margin-top:8px;text-align:center}

    .progress{height:10px;border-radius:999px;background:#e6efeb;overflow:hidden;margin:10px 0}

    .bar{height:100%;width:0;background:linear-gradient(90deg,#2c7a66,#9ad7c1)}

    .controls{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:8px}

    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}

    .hidden{display:none}

    footer{margin-top:16px;text-align:center;color:var(--muted);font-size:12px}

    .pill{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#fff;color:#2c7a66;font-weight:700}

    .stats{display:flex;gap:10px;justify-content:center;margin-top:6px}

    .editor{margin-top:16px}

    textarea{width:100%;min-height:160px;padding:12px;border:1px solid var(--border);border-radius:12px;font-family:ui-monospace,Consolas,monospace;background:#fff}

    details{border:1px solid var(--border);border-radius:14px;background:#fff;padding:10px 12px}

    summary{cursor:pointer;font-weight:700;color:#245b4d}

  </style>

</head>

<body>

  <div class="container">

    <header>

      <h1>MyStudy 単語カード</h1>

      <div class="toolbar">

        <button id="installBtn" class="btn hidden">インストール</button>

        <button id="resetBtn" class="btn">進捗リセット</button>

      </div>

    </header>



    <div class="grid">

      <div class="row">

        <label class="row">

          出題方向：

          <select id="direction">

            <option value="enjp">英語→日本語</option>

            <option value="jpen">日本語→英語</option>

          </select>

        </label>

        <label class="row">

          1セット：

          <select id="setSize">

            <option>10</option><option>20</option><option>30</option><option>40</option><option>50</option>

          </select>

        </label>

        <label class="row">

          <input type="checkbox" id="shuffle"> シャッフル

        </label>

        <button id="startBtn" class="btn primary">学習スタート</button>

      </div>



      <div class="card" id="card">

        <div id="front" class="front">左へスワイプ＝まだまだ / 右へ＝覚えた</div>

        <div id="back" class="back hidden"></div>

        <div class="progress"><div id="bar" class="bar"></div></div>

        <div class="muted" id="meta"></div>

        <div class="stats">

          <span class="pill">覚えた <span id="knownCount">0</span></span>

          <span class="pill">まだまだ <span id="unknownCount">0</span></span>

        </div>

        <div class="row" style="justify-content:center;margin-top:6px">

          <button id="showBtn" class="btn ghost">答えを見る</button>

          <button id="nextBtn" class="btn">次へ</button>

        </div>

      </div>



      <details class="editor">

        <summary>データ編集（「英語,日本語」を1行1語で貼り付け → 保存）</summary>

        <p class="muted">例:<br>apple,りんご<br>study,勉強する</p>

        <textarea id="dataArea"></textarea>

        <div class="row" style="margin-top:8px">

          <button id="loadSample" class="btn">サンプル読込</button>

          <button id="saveData" class="btn primary">保存</button>

          <button id="exportData" class="btn">エクスポート</button>

        </div>

      </details>



      <footer>

        ホーム画面に追加でインストール可 / オフライン対応（PWA）

      </footer>

    </div>

  </div>



  <script src="app.js"></script>

</body>

</html>
